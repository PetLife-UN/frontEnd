<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Tu primera aplicación con Vue" />
    <title>PetLife</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">  -->
    <link rel="stylesheet" href="build/css/app.css">

    <script src="vue.global.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</head>
<body>

	<div class="contenedor contenido-header">
		<header class="header">
			<h1 class="texto_centrado titulo">
				Pet<span>Life</span>
			</h1>
			<nav class="tabs">
				<div class="btn-block">
					<button 
					class="boton" 
					type="button" 
					data-paso="registro">
					Registro</button>
				</div>

				<div class="btn-block">
					<button 
					class="boton" 
					type="button" 
					data-paso="ingreso">
					Ingreso</button>
				</div>
			</nav>
		</header>

		<!-- Inicar contenidos en la app -->
		<div>
			
			<div id="inicio" class="video seccion mostrar-seccion">
				<div class="overlay">
					<div class="contenedor contenido-video">
						<h2>Adopta
							<span>NO COMPRES</span>
						</h2>
					</div>
				</div>
				<video controls autoplay muted loop>
					<source src="video/video1.mp4" type="video/mp4">
					<source src="video/video1.ogg" type="video/ogg">
					<source src="video/video1.webm" type="video/webm">
				</video>				
			
			</div>
			
			<div id="registro" class="texto_centrado seccion">
				
				<div class="selcion">
					<img src="build/gif/husky_1.gif" alt="perro saludo">
					<div class="informacion pregistro">
						<h2 class="texto_centrado sub">Registro</h2>
						<div class="registrar">
							
							<p class="texto">{{ Nombre }}</p>
							<input 
								@click="errorNombre"
								type="text" 
								id="Nombre" 
								class="form-control"
								maxlength="25" 
								placeholder="Nombre"/>

							<p class="texto">{{ Apellido }}</p>
							<input 
								@click="errorApellido"
								type="text" 
								id="Apellido"
								class="form-control" 
								maxlength="25"
								placeholder="Apellido"/>

							<!-- <p class="texto">{{ Fecha }}</p> -->

							<p class="texto">{{ Telefono }}</p>
							<input 
								@click="errorCelular"
								type="number" 
								id="Celular"
								class="form-control" 
								maxlength="12" 
								oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
								placeholder="Numero"/>

							<p class="texto">{{ Pais }}</p>
							<input 
								@click="errorEstado"
								type="text"
								id="Estado" 
								class="form-control" 
								maxlength="25"
								placeholder="Departamento"/>

							<p class="texto">{{ Ciudad }}</p>
							<input 
								@click="errorCiudad"
								type="text" 
								id="Ciudad" 
								class="form-control"
								maxlength="25"
								placeholder="Ciudad"/>

							<!-- <p class="texto">{{ Direccion }}</p> -->
							
							<p class="texto">{{ Email }}</p>
							<input 
								@click="errorEmail"
								type="email" 
								id="Email" 
								class="form-control" 
								placeholder="Correo"/>

							<p class="texto">{{ Password }}</p>
							<input 
								@click="errorContraseña"
								type="password" 
								id="Contraseña" 
								class="form-control" 
								placeholder="Contraseña"/>

							<p class="texto">{{ Repetir }}</p>
							<input 
								@click="errorRepetir"
								type="password" 
								id="Repetir" 
								class="form-control" 
								placeholder="Repetirla"/>

							<div class="texto_derecha">
								<button 
									@click="RegistraUsuario"
									class="boton2" 
									type="button"
									data-paso="1">
									{{ boton }}
								</button>
							</div>

						</div>
						<!-- <script src="src/js/Registro.js"></script> -->

					</div>
					
				</div>

			</div>

			<div id="ingreso" class="texto_centrado seccion">
				<div class="selcion">
					<div class="informacion pingreso">
						<h2 class="texto_centrado sub">Ingreso</h2>

						<div class="ingresar">
							<div class="orden">
							<p class="texto texto_izquierda">{{ Email }}</p>
							<input 
								type="email" 
								id="Email" 
								class="form-control" 
								placeholder="Correo"/>
							</div>
							
							<div class="orden">
							<p class="texto texto_izquierda">{{  Password }}</p>
							<input 
								type="password" 
								id="Contraseña" 
								class="form-control" 
								placeholder="Contraseña"/>
							</div>
							
							<div class="texto_derecha">
								<button 
									@click="IngresaUsuario"
									class="boton2" 
									type="button"
									data-paso="1">
									{{ boton }}
								</button>
							</div>
						</div>
					</div>
					
					<img class="flip" src="build/gif/husky_1.gif" alt="perro saludo">
				</div>

			</div>
		</div>
	</div>
	<script src="build/js/bundle.js"></script>
</body>
</html>
